    <div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px">
      <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee" />
      <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"

    </svg></div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
    $(function () {
      // Autoplay video.
      var srcOld = $('.video-mo-01').children('iframe').attr('src');
      $('[data-target="#modal-video-01"]').on('click',function(){
          $('.video-mo-01').children('iframe')[0].src += "&autoplay=1&mute=1";
          setTimeout(function(){
              $('.video-mo-01').css('opacity','1');
          },300);
      });
      $('[data-dismiss="modal"]').on('click',function(){
          $('.video-mo-01').children('iframe')[0].src = srcOld;
          $('.video-mo-01').css('opacity','0');
      });
      // Menu for narrow screen.
      const offCanvasMenu = function () {
        // Create menu for narrow screen.
        $('.js-clone-nav').each(function () {
          $(this).clone().attr('class', 'site-nav-wrap').appendTo('.site-mobile-menu-body');
        });
        // Toggle offcanvas-menu automatically.
        $(window).resize(function () {
          if ($(this).width() > 768) {
            $('body').removeClass('offcanvas-menu');
          }
        });
        // Provide offcanvas-menu on click js-menu-toggle.
        $('body').on('click', '.js-menu-toggle', function (e) {
          e.preventDefault();
          if ($('body').hasClass('offcanvas-menu')) {
            $('body').removeClass('offcanvas-menu');
            $(this).removeClass('active');
            return;
          }
          $('body').addClass('offcanvas-menu');
          $(this).addClass('active');
        })
        // Close offcanvas-menu on click outside of it.
        $(document).mouseup(function (e) {
          const $container = $('.site-mobile-menu');
          if (!$container.is(e.target) && $container.has(e.target).length === 0) {
            $('body').removeClass('offcanvas-menu');
          }
        });
      };
      offCanvasMenu();

      // Owl Carousel Active Code.
      if ($.fn.owlCarousel) {
        $('.owl-slide').owlCarousel({
            items: 2,
            margin: 0,
            loop: false,
            dots: false,
            autoplay: true,
            autoplayTimeout: 7000, // Autoplay Timeout 1s = 1000ms
            smartSpeed: 2000,
            animateIn: 'fadeIn',
            animateOut: 'fadeOut'
        });
      }
      // Animate on scroll Active Code.
      if (AOS.init) {
        AOS.init();
      }
      // Remove #loader.
      var loader = function () {
        setTimeout(() => {
          if($('#loader').length > 0) {
          $('#loader').removeClass('show');
        }
        }, 1000);
      };
      loader();
    })
    </script>
